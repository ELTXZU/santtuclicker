<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>santtuclicker v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <h1>Login / Register</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login / Register</button>
        <p id="login-msg"></p>
    </div>

    <!-- MAIN GAME -->
    <div id="game-container" class="hidden">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn" data-tab="main">Main</button>
            <button class="tab-btn" data-tab="leaderboard">Leaderboard</button>
            <button class="tab-btn" data-tab="shop">Shop</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </div>

        <!-- Tab Contents -->
        <div id="tab-main" class="tab-content">
            <img src="santtu.png" id="cookie-btn" alt="Santtu">
            <p>Cookies: <span id="cookie-count">0</span></p>
        </div>

        <div id="tab-leaderboard" class="tab-content hidden">
            <h2>Leaderboard</h2>
            <div id="leaderboard-list"></div>
        </div>

        <div id="tab-shop" class="tab-content hidden">
            <h2>Shop</h2>
            <div id="shop-items"></div>
        </div>

        <div id="tab-settings" class="tab-content hidden">
            <h2>Settings</h2>
            <button id="reset-btn">Reset Progress</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
