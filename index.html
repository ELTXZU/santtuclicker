<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Santtu Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Santtu Clicker</h1>
    <div class="santtu-container">
        <img src="santtu.png" id="santtu" alt="santtu clickable">
    </div>

    <p>Santtu's: <span id="santtu_points">0</span></p>
    <p>Click Power: <span id="click_power">1</span></p>
    <p>Auto Click Power: <span id="auto_click_power">0</span></p>
    <p id="comboText">Combo: x1</p>

    <button id="upgradeClick">Upgrade Click (+1) - <span id="click_cost">50</span> Santtu's</button>
    <button id="upgradeAuto">Auto Click (+1) - <span id="auto_cost">100</span> Santtu's</button>
    <button id="upgradeMulti">Multi Click (+1 per click) - 200 Santtu's</button>
    <button id="addLanttu">Add Lanttu - 50 Santtu's</button>

    <div id="lanttuContainer"></div>

    <p id="signature">made by eltxzu</p>

    <script src="main.js"></script>
</body>
</html>
