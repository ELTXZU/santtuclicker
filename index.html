<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SanttuClicker v3</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-screen">
  <h1>SanttuClicker Login</h1>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="login-btn">Login / Register</button>
  <p id="login-msg"></p>
</div>

<!-- MAIN GAME -->
<div id="game-container" class="hidden">
  <div class="header">
    <p>Cookies: <span id="cookie-count">0</span></p>
    <p>Rank: <span id="rank-name">Gay Lanttu</span> <img id="rank-img" src="santtu.png" width="40"></p>
  </div>

  <div class="tabs">
    <button class="tab-btn" data-tab="main">Main</button>
    <button class="tab-btn" data-tab="shop">Shop</button>
    <button class="tab-btn" data-tab="leaderboard">Leaderboard</button>
    <button class="tab-btn" data-tab="settings">Settings</button>
  </div>

  <div id="tab-main" class="tab-content">
    <img id="cookie-btn" src="santtu.png" alt="Santtu Clicker" width="200">
  </div>

  <div id="tab-shop" class="tab-content hidden">
    <h2>Shop</h2>
    <div id="shop-items"></div>
  </div>

  <div id="tab-leaderboard" class="tab-content hidden">
    <h2>Leaderboard</h2>
    <div id="leaderboard-list"></div>
  </div>

  <div id="tab-settings" class="tab-content hidden">
    <h2>Settings</h2>
    <button id="reset-btn">Delete Account</button>
    <div>
      <input type="password" id="new-password" placeholder="New Password">
      <button id="change-password-btn">Change Password</button>
    </div>
  </div>
</div>

</body>
</html>
